<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div id="common_container">
            <div class="quiz_container">
                <h1>Simple Quiz</h1>
                <h2></h2>
                <div class="quiz_options">
                </div>
                <button class="next_btn">Next</button>
                <button class="result_btn hidden">Result</button>
                <p></p>
            </div>

            <div class="result_container hidden">
                <h1>Result</h1>
                <p class="result"></p>
                <button class="play_again">Play Again</button>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
